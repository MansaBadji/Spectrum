<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="style/style.css" rel="stylesheet">
    <script src="script/script.js" defer></script>
    <title>Spectrum</title>
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
    integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <header>
        <div class="presentation">
            <div class="presentation__spectrum">
                <div>
                    <img class="logo" src="images/logo.png">
                    <div class="menu">
                        <p></p>
                        <p></p>
                        <p></p>
                    </div>
                </div>
                <h1>DESIGNING<br>
                    & BUILDING</h1>
                <h2>MODERN ENERGY<br>
                    EFFICIENT HOUSES<br>
                    FROM 150 SQ. M.</h2>
                <button>CONTACT US</button>
            </div>
            
            <div class="slideContainer">
                <div class="slider slider1 fade"></div>
                <div class="slider slider2 fade"></div>
                <div class="slider slider3 fade"></div>
            </div>
            
        </div>

        <div class="sliderNav">
            <div class="sliderNav__arrow">
                <div>
                    <i class="fa-solid fa-arrow-left" onclick="plusSlides(-1)"></i>
                    <i class="fa-solid fa-arrow-right" onclick="plusSlides(1)"></i>
                </div>
            </div>
            <div class="sliderNav__works">
                <h2>54 + WORKS</h2>
                <div class="worksInfos">
                    <p class="sliderAdress">2239 WILMAR FARM RD </p>
                    <p class="sliderAdress">2750 DUFFY ST</p>
                    <p class="sliderAdress">5032 HEWES AVE  </p>

                    <p class="sliderStreet">200 SQ. M.</p>
                    <p class="sliderStreet">350 SQ. M. </p>
                    <p class="sliderStreet">290 SQ. M. </p>

                    <p class="sliderPrice">$ 340 000</p>
                    <p class="sliderPrice">$ 240 000</p>
                    <p class="sliderPrice">$ 390 000</p>
                </div>
            </div>
        </div>
    </header>
</body>
</html>
